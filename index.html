<html>
<head>
<title>Register</title>
</head>
<body bgcolor=" #FFFFE0">
<form id="registerForm" action="http://localhost:8080/SMD/LogServlet" method="POST">
<marquee bgcolor=orange  direction=right> Please Login </marquee>
<center>
<table border="0" width="30%" cellspacing="3" cellpadding="2">
<tr>
<td><b>Email ID</b></td>
<td>
<input type="text" size="30" id="emil" name="emil" placeholder="Email Address" required></td>
</tr>
<tr>
<td><b>Password</b></td>
<td>
<input type="password" size="30" id="pswd" name="pswd" placeholder="Password" required></td>
</tr>
<tr>
<td><input type="submit" name="submit" value="SIGN IN"></td>
<td><input type="reset" name="reset" value="RESET" ><td>
</tr>
</table>
</center>
</form>
<h4>If you are a new user <a href="new.html"> Register </a></h4>
</body>
</html>
